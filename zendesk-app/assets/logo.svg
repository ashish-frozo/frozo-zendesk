<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shield-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.85" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="128" height="128" rx="24" fill="url(#bg-gradient)"/>
  
  <!-- Shield shape -->
  <path d="M 64 25 L 90 35 L 90 65 Q 90 85 64 100 Q 38 85 38 65 L 38 35 Z" 
        fill="url(#shield-gradient)" 
        stroke="#ffffff" 
        stroke-width="2"/>
  
  <!-- Upward arrow (escalation symbol) -->
  <g fill="#667eea">
    <!-- Arrow shaft -->
    <rect x="60" y="55" width="8" height="25" rx="1"/>
    <!-- Arrow head -->
    <path d="M 64 45 L 72 55 L 56 55 Z"/>
  </g>
  
  <!-- Lock symbol (security) -->
  <g fill="#764ba2" opacity="0.3">
    <circle cx="64" cy="72" r="8"/>
    <rect x="60" y="68" width="8" height="8" rx="1"/>
  </g>
</svg>
